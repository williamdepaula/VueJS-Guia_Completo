<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS - Guia completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <input type="text" v-on:keyup="onKey" placeholder="Qualquer tecla">
    <br>
    <input type="text" v-on:keyup.enter.esc="onKey" placeholder="Tecla Enter ou ESC">
    <br>
    <input type="text" v-on:keyup.arrow-up="onKey" placeholder="Tecla Seta para cima">
    <br>
    <input type="text" v-on:keyup.ctrl.enter="onKey" placeholder="Tecla CTRL+ENTER">
    <br>
    <input type="text" v-on:keyup.ctrl.enter.exact="onKey" placeholder="Tecla CTRL+ENTER (exact)">
</div>

<script type="text/javascript">
    new Vue({
        el: '#app',
        methods: {
            onKey: function (event) {
                console.log('Tecla '+ event.key + ' pressionada')
            }
        }
    });
</script>

</body>
</html>
