<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS - Guia completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <p>{{ curso }}</p>
    <p v-html='curso'></p>
</div>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            curso: "Curso de <span style='color:red'>VueJS</span>"
        },

    });
</script>

</body>
</html>
