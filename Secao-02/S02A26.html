<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS - Guia completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <p>Nome: {{ nomeCompleto }}</p>
    <button @click="alterarNomes">Alterar nomes</button>
</div>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            nomeCompleto: 'de Paula William'
        },
        watch: {
            nomeCompleto: function (novoNomeCompleto, antigoNomeCompleto) {
                var vm = this;
                setTimeout(function () {
                    vm.nomeCompleto = 'Nome Resetado';
                }, 3000)

            }
        },
        methods: {
            alterarNomes: function (event) {
                this.nomeCompleto = 'William de Paula';
            }
        }
    });
</script>

</body>
</html>
