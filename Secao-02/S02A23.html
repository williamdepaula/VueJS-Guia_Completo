<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS - Guia completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <a>{{ curso }} => {{ curso.split('').reverse().join('') }}</a>
    <br>
    <hr>
    <a>{{ curso }} => {{ cursoInvertido }}</a>
    <br>
    Altera nome do curso:
    <input @keyup.enter="alterarNomeDoCurso">
</div>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            curso: 'Curso de VueJS'
        },
        computed: {
            cursoInvertido: function () {
                return this.curso.split('').reverse().join('')
            }
        },
        methods: {
            alterarNomeDoCurso: function (event) {
                console.log(event);
                this.curso = event.target.value;
            }
        }
    });
</script>

</body>
</html>
