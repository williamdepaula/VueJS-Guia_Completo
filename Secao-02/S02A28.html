<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS - Guia completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <input :value="nome" @input="nome = $event.target.value">
    <input v-model="nome">
    <p>Nome: {{ nome }}</p>
</div>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            nome: 'William'
        }
    });
</script>

</body>
</html>
