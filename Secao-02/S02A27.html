<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS - Guia completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <p>Nome: {{ nomeCompleto }}</p>
    <input @keyup.enter="alterarNome">
</div>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            primeiroNome: 'William',
            ultimoNome: 'de Paula'
        },
        computed: {
            nomeCompleto: {
                get: function () {
                    return this.primeiroNome + " " + this.ultimoNome;
                },
                set: function (novoNome) {
                    var nomes = novoNome.split(' ');
                    this.primeiroNomenomes = nomes[0];
                    this.ultimoNome = nomes[nomes.length - 1];
                }
            }
        },
        methods: {
            alterarNome: function (event) {
                this.nomeCompleto = event.target.value;
            }
        }
    });
</script>

</body>
</html>
