<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS - Guia completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <p>Curso: {{curso}}</p>
</div>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            curso: 'VueJS'
        }
    });
</script>

</body>
</html>
