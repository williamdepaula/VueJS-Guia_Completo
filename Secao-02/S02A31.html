<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS - Guia completo</title>
    <script src="https://unpkg.com/vue"></script>

    <style>
        .caixa {
            width: 200px;
            height: 200px;
            display: inline-block;
            margin-right: 10px;
            background-color: gray;
        }
        .coral{
            background-color: lightcoral;
        }
        .verde {
            background-color: lightgreen;
        }
        .azul {
            background-color: lightblue;
        }
        .circulo{
            border-radius: 100%;
        }
    </style>
</head>
<body>
<div id="app">
    <div
            @click="aplicarClasse=!aplicarClasse"
            class="caixa"
            :class="{ coral: aplicarClasse}">

    </div>
    <div
            class="caixa"
            :class="nomeDaClasse">

    </div>
    <div
            class="caixa"
            :class="classesCSS" @click="aplicarClasse = ! aplicarClasse">

    </div>
    <input v-model="nomeDaClasse" placeholder="Nome da classe CSS">
</div>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            aplicarClasse: false,
            nomeDaClasse: ''
        },
        computed: {
            classesCSS: function () {
                return {
                    azul: this.aplicarClasse,
                    circulo: this.aplicarClasse,
                    verde: !this.aplicarClasse
                };
            }
        }
    });
</script>

</body>
</html>
