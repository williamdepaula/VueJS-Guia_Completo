<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS - Guia completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <p>
        Curso de VueJS
        <button v-on:click.stop="onClick('button', $event)">Clique</button>
    </p>

    <form>
        <input type="text">
        <button type="submit" v-on:click="onSubmit">Enviar sem modificador</button>
        <button type="submit" v-on:click.prevent="onSubmit">Enviar sem modificador</button>
    </form>
</div>

<script type="text/javascript">
    new Vue({
        el: '#app',
        methods: {
            onClick: function (texto, event) {
                // event.stopPropagation();
                console.log(event.type, " : ", texto);
            },

            onSubmit: function (event) {
                console.log("Formulario enviado");
            }
        }
    });
</script>

</body>
</html>
