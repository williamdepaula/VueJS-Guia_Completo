<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS - Guia completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <a v-bind:href="docs">VueJS</a>
    <br>
    <button v-on:click="onClick">Clique</button>
    <hr>
    <a :href="docs">VueJS</a>
    <br>
    <button @click="onClick">Clique</button>

</div>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            docs: 'http://vuejs.org'
        },
        methods: {
            onClick: function (event) {
                console.log('Evento:  ', event.type)
            }
        }
    });
</script>

</body>
</html>
