<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS - Guia completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <button v-on:click="incrementar">Clique</button>
    <p>Bot√£o clicado {{ cliques }} vezes</p>
</div>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            cliques: 0,
        },
        methods: {
            incrementar: function () {
                this.cliques++;
            }
        }

    });
</script>

</body>
</html>
