<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS - Guia completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <p v-once>Nome completo: {{ nome }}</p>
    <p>Nome: {{ getNome() }}</p>
</div>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            nome: "William Pereira de Paula"
        },
        methods: {
            getNome: function () {
                this.nome = "William";
                return this.nome;
            }
        }

    });
</script>

</body>
</html>
