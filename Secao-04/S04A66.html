<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <h1>{{ titulo }}</h1>
        <button @click="alterarTitulo">Altera Titulo</button>
        <button @click="destruirInstancia">Destruir Instancia</button>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            // el: '#app',
            data: {
                titulo: 'Curso de VueJS'
            },
            methods: {
                alterarTitulo: function (event) {
                    this.titulo = "Curso de VueJS - Guia Completo.";
                },
                destruirInstancia: function (event) {
                    this.$destroy();
                }
            },
            beforeCreate: function () {
                console.log("01 - beforeCreate()");
            },
            created: function () {
                console.log("02 - created()");
            },
            beforeMount: function () {
                console.log("03 - beforeMount()")
            },
            mounted: function () {
                console.log("04 - mounted()");
            },
            beforeUpdate: function () {
                console.log("05 - beforeUpdate()");
            },
            updated: function () {
                console.log("06 - updated()");
            },
            beforeDestroy: function () {
                console.log("07 - beforeDestroy()");
            },
            destroyed: function () {
                console.log("08 - destroyed()");
            }
        });

        setTimeout(function () {
            vm.$mount('#app');
        }, 3000)
    </script>
</body>
</html>
