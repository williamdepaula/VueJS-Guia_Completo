<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS - Guia completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <button @click="login = !login">Toggle</button>
    <template v-if="login">
        <labe>Login:</labe>
        <input placeholder="Login" key="campo-login">
    </template>
    <template v-else>
        <label>Email:</label>
        <input placeholder="Email" key="campo-email">
    </template>
</div>

<script type="text/javascript">
    new Vue({
       el: '#app',
        data: {
           login: true
        }
    });
</script>

</body>
</html>
