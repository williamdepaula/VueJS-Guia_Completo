<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS - Guia completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <h2>Produtos</h2>
    <ul>
        <li v-for="valor in produtos">{{ valor }}</li>
    </ul>
    <ul>
        <li v-for="(valor, chave) in produtos">{{ chave }}: {{ valor }}</li>
    </ul>

    <ul>
        <li v-for="(valor, chave, indice) in produtos">{{ indice }} - {{ chave }}: {{ valor }}</li>
    </ul>

</div>

<script type="text/javascript">
    new Vue({
       el: '#app',
        data: {
           produtos: {
               id: 1,
               nome: 'Teclado',
               marca: 'Dell',
               valor: 100
           }
        }

    });
</script>

</body>
</html>
