<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS - Guia completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <button @click="mostrar = !mostrar">Toggle</button>
    <p v-if="mostrar">Diretiva v-if "{{ mostrar }}": <span>{{ texto }}</span></p>
    <p v-show="mostrar">Diretiva v-show "{{ mostrar }}: <span>{{ texto }}</span></p>
</div>

<script type="text/javascript">
    new Vue({
       el: '#app',
        data: {
           mostrar: true,
            texto: 'Ol√° VueJS'
        }
    });
</script>

</body>
</html>
