<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <p>{{ mensagem }}</p>
        <p>Meu nome é: {{ nome }}</p>
        <input type="text" v-on:input="mudarNome">
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                mensagem: "Olá VueJS",
                nome: "",
            },
            methods: {
                mudarNome: function(event) {
                    this.nome = event.target.value;
                }
            }
        });
    </script>
</body>
</html>
